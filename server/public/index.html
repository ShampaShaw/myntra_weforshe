<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Myntra App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/3e49de78-9685-4acc-9ae6-424b503d32a7/webchat/config.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">Myntra</div>
        <button id="chat-room">Chat Room</button>
        <button id="rewards">Rewards</button>
        <button id="streak">Streak</button>
    </div>

    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Welcome to Myntra App</h2>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-input">
                    <button id="join">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chat Room</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input" name="message">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <div class="bottom-buttons">
        <button id="ask-chatbot">Ask Chatbot</button>
        <button id="fashion-show">Fashion Show</button>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="fashion.js"></script>
</body>
</html>
